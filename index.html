
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StoryIllustrator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: #fdf6e3;
      margin: 0;
      padding: 0;
    }

    @media print {
      @page {
        margin: 15mm;
      }
      
      body {
        background: white !important;
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
      }
      
      .no-print {
        display: none !important;
      }

      /* 打印容器强制撑满 */
      #printable-story {
        width: 100% !important;
        display: block !important;
      }

      /* 每一个分镜卡片 */
      .print-scene-card {
        page-break-inside: avoid;
        break-inside: avoid;
        margin-bottom: 20mm;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .print-scene-card img {
        max-width: 100%;
        height: auto;
        border-radius: 8mm;
        border: 1mm solid #fed7aa;
        margin-bottom: 5mm;
      }

      .print-scene-text {
        font-size: 18pt;
        line-height: 1.6;
        color: #333;
        padding: 0 10mm;
      }

      .print-title {
        font-size: 32pt;
        font-weight: bold;
        text-align: center;
        margin-bottom: 15mm;
        color: #c2410c;
      }

      .print-moral {
        page-break-before: auto;
        break-before: auto;
        background: #fff7ed !important;
        border: 1mm dashed #fdba74 !important;
        padding: 10mm;
        border-radius: 5mm;
        margin-top: 10mm;
        text-align: center;
      }
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
